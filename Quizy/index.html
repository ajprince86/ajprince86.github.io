<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>QUIZY</h1>
    <div id="game">
      <!-- <h2 id="playOne">Player One Score:<span id="scoreOne">0</span></h2>
      <h2 id="playTwo">Player Two Score:<span id="scoreTwo">0</span></h2> -->
    </div>
    <section class="player player--1 player--active">
      <h2 class="name" id="name--1">Player 1</h2>
      <p class="score" id="score-1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <!-- <p class="current-score" id="current--0">0</p> -->
      </div>
    </section>
    <section class="player player--2">
      <h2 class="name" id="name--2">Player 2</h2>
      <p class="score" id="score-2">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <!-- <p class="current-score" id="current--1">0</p> -->
      </div>
    </section>
    <div id="controls">
      <button id="reset">Reset</button>
      <button id="start">Start</button>
    </div>
  </body>
</html>
